version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    ignore:
      - dependency-name: '@storybook/*'
      - dependency-name: 'eslint-plugin-storybook'
